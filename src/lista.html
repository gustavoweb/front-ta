<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA</title>
    <link href="/dist/output.css" rel="stylesheet">
    
</head>
<body class="bg-gray-200">
    
    <div class="flex h-screen">
        <div class="w-3/4 m-auto">
            <h1 class="text-center font-sans w-full mb-4">Lista de Questões</h1>
            <div class="container mx-auto p-4">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                  <!-- Cabeçalho para os 8 itens -->
                  <div class="font-bold">TITULO</div>
                  <div class="font-bold">IMG COMP</div>
                  <div class="font-bold">RESP A</div>
                  <div class="font-bold">RESP B</div>
                  <div class="font-bold">RESP C</div>
                  <div class="font-bold">RESP D</div>
                  <div class="font-bold">RESP E</div>
                  <div class="font-bold">RESP CORRETA</div>
                  <div class="font-bold">AUTOR</div>
                  <div class="font-bold">CITAÇÃO</div>
                  <div class="font-bold">CURSO</div>
                  <div class="font-bold">DISCIPLINA</div>
                </div>

                  <!-- Loop para preencher os itens e respostas -->
                  <div id="response-container" class="grid grid-cols-1 md:grid-cols-12 gap-4"></div>
              </div>
              
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/consumo_api.js"></script>
</body>
</html>
